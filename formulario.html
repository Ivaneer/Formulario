<form method="POST" action="http://formadorestic.com/alumnosdaw/procesaformulario.php">

	<br>

	<br>
	<label for="email">¿Cual es tu email?</label>

	<br>
	<br>
       <label for="edad">¿Cuantos años tienes? </label>

    <br>
    <br>
¿Eres mayor de edad?

</form>
